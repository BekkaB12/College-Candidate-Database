<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Create New Candidate</title>
</head>
<body>
    <div align="center">
        <h1>New Candidate</h1>
        <br />
        <form action="#" th:action="@{/save}" th:object="${candidate}"
            method="post">
 
            <table border="1">
                <tr>
                    <td>First Name:</td>
                    <td><input type="text" th:field="*{firstName}" /></td>
                </tr>
                <tr>
                    <td>Additional Name:</td>
                    <td><input type="text" th:field="*{additionalName}" /></td>
                </tr>
                <tr>
                    <td>Last Name:</td>
                    <td><input type="text" th:field="*{lastName}" /></td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td><input type="text" th:field="*{emailAddress}" /></td>
                </tr>  
                <tr>
                    <td>Phone:</td>
                    <td><input type="text" th:field="*{phone}" /></td>
                </tr>  
                <tr>
                    <td>Position:</td>
                    <td><input type="text" th:field="*{position}" /></td>
                </tr>  
                <tr>
                    <td>School:</td>
                    <td><input type="text" th:field="*{school}" /></td>
                </tr>        
                <tr>
                    <td>Status:</td>
                    <td><input type="text" th:field="*{status}" /></td>
                </tr>
                <tr>
                    <td>Other:</td>
                    <td><input type="text" th:field="*{other}" /></td>
                </tr>                   
                <tr>
                    <td colspan="2"><button type="submit">Save</button> </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
