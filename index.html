<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>College Candidates</title>
</head>
<body>
<div align="center">
    <h1>College Candidates</h1>
    <a href="/new">New Candidate</a>
    <br/><br/>
    <table border="1">
        <thead>
            <tr>
                <th>Candidate ID</th>
                <th>First Name</th>
                <th>Additional Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Position</th>
                <th>School</th>
                <th>Status</th>
                <th>Other</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="candidate : ${listCandidates}">
                <td th:text="${candidate.primaryKey}">Candidate ID</td>
                <td th:text="${candidate.firstName}">First Name</td>
                <td th:text="${candidate.additionalName}">Additional Name</td>
                <td th:text="${candidate.lastName}">Last Name</td>
                <td th:text="${candiate.emailAddress}">Email</td>
                <td th:text="${candidate.phone}">Phone</td>
                <td th:text="${candidate.position}">Position</td>
				<td th:text="${candidate.status}">Status</td>
				<td th:text="${candidate.other}">Other</td>
                <td>
                    <a th:href="/@{'/edit/' + ${candidate.primaryKey}}">Edit</a>
                    &nbsp;&nbsp;&nbsp;
                    <a th:href="/@{'/delete/' + ${candidate.primaryKey}}">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>   
</body>
</html>
